    <div class="home">
      <div id="grid">
        <p></p>
        <p></p>

      <section class="social-proof">
        <div class="social-proof__inner">
          <div class="social-proof__content">
            <h1 class="social-proof__title">
              10,000+ of our users love our products.
            </h1>
            <p class="social-proof__paragraph">
              We only provide great products combined with excellent customer
              service. See what our satisfied customers are saying about our
              services.
            </p>
          </div>

          <div class="social-proof__ratings">
            <div class="social-proof__rating social-proof__rating--reviews">
              <div class="social-proof__rate">
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
              </div>
              <div class="social-proof__rate-review">
                <p>Rated 5 Stars in Reviews</p>
              </div>
            </div>

            <div class="social-proof__rating social-proof__rating--guru">
              <div class="social-proof__rate">
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
              </div>
              <div class="social-proof__rate-review">
                <p>Rated 5 Stars in Report Guru</p>
              </div>
            </div>

            <div class="social-proof__rating social-proof__rating--best-tech">
              <div class="social-proof__rate">
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
                <img src="./images/icon-star.svg" alt="reviews rate star" />
              </div>
              <div class="social-proof__rate-review">
                <p>Rated 5 Stars in BestTech</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="reviews">
        <div class="reviews__inner">
          <div class="reviews__card">card 1</div>
          <div class="reviews__card">card 2</div>
          <div class="reviews__card">card 3</div>
        </div>
      </section>
    </div>
